<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="overlay">
            <button id="overlay__button" class="btn">Search random user</button>
        </div>
        <div class="user">
            <div class="user__header">
                <div class="user__info">
                    <div class="user__name"></div>
                    <img class="user__avatar">
                </div>
            </div>
            <div class="user__footer">
                <div class="user__data">
                    <div class="user__location">
                        <div class="user__country"></div>
                        <div class="user__city"></div>
                        <div class="user__state"></div>
                    </div>
                    <!-- <div class="user__email"></div> use later -->
                    <div class="user__phone"></div>
                    <div class="user__username"></div>
                </div>
                <div class="user__moreinfo">
                    <div class="user__age">age</div>
                    <div class="user__email">email</div>
                    <div class="user__street">street</div>
                
                </div>
                <div class="button__container">
                    <button id="get__user" class="btn">new user</button>
                    <button id="moreinfo__user" class="btn">info</button>
                </div>
 
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
